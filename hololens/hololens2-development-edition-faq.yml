title: Perguntas frequentes sobre o HoloLens 2 Development Edition
summary: ''
sections:
- name: Perguntas gerais
  questions:
  - question: >
      o que obtenho com o HoloLens 2 Development Edition?
    answer: >
      o HoloLens 2 Development Edition inclui um HoloLens 2, $500 em créditos do Azure, uma versão de avaliação de Pro do Unity de 3 meses e uma avaliação de Plugin Pixyz de 3 meses.
  - question: >
      qual é a diferença entre o HoloLens 2 e o HoloLens 2 Development Edition?
    answer: >
      você só pode usar o HoloLens 2 Development Edition para criar e testar aplicativos empresariais internos a serem usados com o HoloLens 2 (edição comercial) em uma configuração de produção. Como parte da compra da edição de desenvolvimento, a Microsoft pode, em seu critério exclusivo, fornecer determinados direitos identificados durante o processo de check-out. Esses direitos incluem o direito de resgatar determinados créditos de desconto ou acesso de avaliação a determinados serviços ou ferramentas da Microsoft ou de terceiros por um período limitado. [Saiba mais](hololens2-options-dev-edition.md)
  - question: >
      qualquer edição do HoloLens 2 pode ser usada para desenvolver?
    answer: >
      Sim. qualquer edição do HoloLens 2 pode ser usada para desenvolver aplicativos.
  - question: >
      como e eu receberei meu $500 em créditos do Azure, a versão de avaliação de Pro do Unity de 3 meses e a avaliação do Plugin Pixyz de 3 meses?
    answer: >
      os créditos de desconto ou o acesso de avaliação serão incluídos no seu HoloLens 2 Development Edition.
  - question: >
      posso "atualizar" meu dispositivo de HoloLens 2 (dispositivo somente) para a edição de HoloLens 2, a fim de obter os créditos de avaliação?
    answer: >
      Não, não oferecemos planos de transferência de dispositivo. Não há capacidade de transferir de nenhuma edição para nenhuma outra edição.
  - question: >
      O que é Pro do Unity?
    answer: >
      o Unity Pro é uma plataforma 3d em tempo real para estúdios/empresas de pequeno/médio porte. Ele foi projetado para equipes com uma combinação de habilidades técnicas e não técnicas. [Saiba mais](https://store.unity.com/products/unity-pro)
  - question: >
      O que é o plug-in Pixyz?
    answer: >
      O plug-in Pixyz lê e converte praticamente qualquer formato, otimiza-o e coloca-o no Unity e o prepara para fornecer ativos prontos para uso para aplicativos em tempo real. [Saiba mais](https://unity.com/products/pixyz)
  - question: >
      o financiamento para o HoloLens 2 Development Edition está disponível?
    answer: "sim, o [financiamento para o HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition) agora está disponível apenas no Estados Unidos. \n"
  - question: >
      Who devo entrar em contato com perguntas sobre meus direitos do HoloLens 2 Development Edition?
    answer: >
      Com perguntas relacionadas a direitos, entre em contato com seu especialista em vendas às 866-425-4709, segunda-feira a Sex, 6h às 18:00, PST.
  - question: "minha empresa pode comprar vários dispositivos HoloLens 2 Development Edition? \n"
    answer: "Este dispositivo destina-se a desenvolvedores que criam soluções de realidade misturada. Limitamos uma compra por transação de cliente. se sua empresa quiser comprar vários dispositivos de edição de desenvolvimento, ele exigirá transações separadas para comprar HoloLens 2 dispositivos de edição de desenvolvimento em nome da empresa. \n"
  - question: "posso mostrar meu dispositivo do HoloLens 2 Development Edition aos meus clientes? \n"
    answer: >
      Sim, este dispositivo destina-se a ser usado para protótipos e testes de soluções de realidade misturada.
  - question: "onde posso comprar o HoloLens 2 Development Edition? \n"
    answer: "o HoloLens 2 Development Edition é vendido exclusivamente em Microsoft Store.  \n"
  - question: "posso retornar meu HoloLens 2 Development Edition?  \n"
    answer: >
      todas as vendas são finais e não há reembolsos disponíveis no HoloLens 2 Development Edition.
  - question: >
      o developer Edition tem requisitos de hardware diferentes que diferem do HoloLens 2?
    answer: "Não, esse dispositivo é o mesmo de uma perspectiva de requisitos de hardware. A Development Edition pode ser implantada para auxiliar no desenvolvimento e/ou teste de aplicativos em um ambiente comercial. \n"
  - question: >
      como posso usar a realidade misturada Toolkit – Unity para desenvolver em minha edição de HoloLens 2 Development?
    answer: >
      MRTK-Unity é um projeto conduzido pela Microsoft que fornece um conjunto de componentes e recursos usados para acelerar o desenvolvimento de aplicativos MR de plataforma cruzada no Unity. [Saiba mais](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      como posso usar a realidade misturada Toolkit – inreal UXT para o desenvolvimento em minha edição de HoloLens 2 Development?
    answer: >
      MRTK-Unreal é o primeiro componente de ferramentas de UX a ser liberado e atualmente só tem suporte no HoloLens 2. O plug-in do componente inclui código, blueprints e ativos de exemplo de recursos de UX comuns para simulação de entrada, atores de interação à mão, componentes de botões que podem ser pressionados, componentes de manipulador e componentes de comportamento de acompanhamento. [Saiba mais](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      as versões do sistema operacional para o HoloLens 2 Development Edition são as mesmas que HoloLens 2?
    answer: >
      Sim.
  - question: >
      posso executar aplicativos liberados (sideload ou store) no meu dispositivo do HoloLens 2 Development Edition?
    answer: >
      se você for cumprirdo pelos termos e condições do HoloLens 2 Development Edition, sim, você poderá executar qualquer aplicativo liberado na developer edition. Não limitamos o uso de Sideload ou aplicativos armazenados para esta SKU.
  - question: >
      onde posso saber mais sobre o HoloLens 2 Development Edition?
    answer: >
      visite a página de documentação do HoloLens 2 Development Edition. [Saiba mais](hololens2-options.md?tabs=device)
  - question: >
      Onde posso saber mais sobre como desenvolver soluções de realidade misturadas?
    answer: >
      Visite a documentação introdução ao desenvolvimento de realidade misturada. [Saiba mais](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Onde posso saber mais sobre como criar soluções de realidade misturada?
    answer: >
      Visite a documentação introdução ao design de realidade misturada. [Saiba mais](/windows/mixed-reality/design/design)
  - question: >
      onde posso obter suporte para o HoloLens developer Edition?
    answer: >
      Obtenha suporte [aqui.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      O que está incluído na avaliação do meu Unity?
    answer: >
      um mês de três calendários do unity Pro avaliação habilita o acesso à solução completa do unity&#39;s para que os profissionais criem, operem e monetizar. a avaliação de Pro do Unity relacionada não tem prazo para resgatar.


      esta oferta destina-se a novos usuários e não se aplica a assinaturas do Unity Pro estabelecidas. a avaliação do Unity Pro pode estar sujeita a termos adicionais que serão disponibilizados no resgate. Examine as [ &amp; condições de termos](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) aplicáveis e a [política de privacidade](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0).
  - question: >
      como posso resgatar minha versão de avaliação do Pro do Unity?
    answer: >
      Instruções para resgatar


      1. Visite id.unity.com

      2. Entre com sua ID do Unity ou crie uma conta

      3. Selecione &#39;resgatar um código de produto&#39;

      4. Insira o código do produto e selecione &#39;resgatar um código de produto&#39;


      visite a documentação do HoloLens 2 Development Edition para [saber mais](hololens2-options.md?tabs=device)
  - question: >
      Posso criar aplicativos com versões do Unity que não sejam a licença PRO?
    answer: >
      Sim, você pode criar aplicativos com todas as versões compatíveis do Unity.
  - question: >
      Como fazer contatar o suporte do Unity?
    answer: >
      Para obter ajuda com perguntas sobre sua ID do Unity, conta, organização (s) e assinatura (s), visite support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      O que está incluído na minha avaliação do plugin Pixyz?
    answer: >
      Uma avaliação do plugin Pixyz mensal de três calendários que permite o acesso ao Pixyz para criar ativos prontos para uso com malhas mosaicos perfeitos, contagem de polígonos limitada e UV automático. A avaliação do plugin Pixyz relacionado não tem prazo para resgatar.


      Esta oferta é para novos usuários e não se empilha para assinaturas Pixyz estabelecidas. O plug-in Pixyz pode estar sujeito a termos adicionais que serão feitos no resgate. Examine as [ &amp; condições de termos](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) aplicáveis e a [política de privacidade](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0).
  - question: >
      Como posso resgatar minha avaliação do plugin Pixyz?
    answer: >
      Instruções para resgatar


      1. Visite id.unity.com

      2. Entre com seu Pixyz ou crie uma conta

      3. Clique em &#39;resgatar um código de produto&#39;

      4. Insira o código do produto e clique em &#39;resgatar um código de produto&#39;


      visite a documentação do HoloLens 2 Development Edition para [saber mais](hololens2-options.md?tabs=device)
  - question: >
      Como fazer entrar em contato com o suporte do Pixyz?
    answer: >
      Para obter ajuda com perguntas sobre sua ID do Unity, conta, organização (s) e assinatura (s), visite support.unity3d.com


      Para ter suporte específico a Ela (depois de resgatar sua avaliação), visite [Pixyz-software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      Como resgatar meu crédito do Azure de US$ 500?
    answer: >
      Para resgatar seus créditos do Azure de US$ 500, resgate seu Azure Pass código promocional e ative sua assinatura. [Saiba mais](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Revise o contrato Azure Pass [assinatura e](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) os detalhes [da oferta.](https://azure.microsoft.com/en-us/offers/azure-pass/)
  - question: >
      Quando meu crédito do Azure de US$ 500 expira?
    answer: >
      Seu crédito do Azure de US$ 500 expirará 90 dias depois de ativar seu código de chave do Azure.
  - question: >
      O que posso fazer com meus créditos do Azure?
    answer: >
      Com seus créditos do Azure, você pode começar a criar com a Microsoft&#39;de serviços de nuvem em constante expansão. Os créditos do Azure incluídos com o HoloLens 2 Development Edition são para permitir que os clientes sejam rapidamente iniciados a criar e testar aplicativos de realidade misturada no Azure. Para obter detalhes completos sobre como criar no Azure, visite [Recursos do Azure](https://azure.microsoft.com/en-us/resources/)
  - question: >
      Onde posso saber mais sobre os serviços de realidade misturada do Azure?
    answer: A Microsoft oferece um conjunto de serviços de realidade misturada para permitir que os desenvolvedores criem e testem soluções de realidade misturada. [Saiba mais](/windows/mixed-reality/develop/mixed-reality-cloud-services)
