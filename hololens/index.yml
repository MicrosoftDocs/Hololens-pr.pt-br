### YamlMime:Landing
title: Microsoft HoloLens
summary: Microsoft HoloLens é o primeiro computador holográfico totalmente autônomo a executar o Windows 10. Agora, com a introdução da HoloLens 2, cada dispositivo HoloLens fornece capacidades de gestão comercial prontas que são melhoradas pela confiabilidade, segurança e escalabilidade dos serviços de nuvem e de IA da Microsoft.
